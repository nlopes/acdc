[workspace]
members = [
  "acdc-cli",
  "acdc-parser",
  "backends/acdc-backends-common",
  "backends/acdc-html",
  "backends/acdc-tck",
  "backends/acdc-terminal",
]
resolver = "2"

[workspace.package]
version = "0.1.0"
edition = "2021"
authors = ["Norberto Lopes <nlopesml@gmail.com>"]
description = "A suite of tools for AsciiDoc documents"

[workspace.dependencies]
acdc-backends-common = { path = "./backends/acdc-backends-common" }
acdc-parser = { path = "./acdc-parser" }
clap = { version = "4.5.20", features = ["derive"] }
pretty_assertions = "1.4"
serde = { version = "1", features = ["derive"] }
serde_json = "1"
tracing = "0.1"
thiserror = "2"

[workspace.lints.rust]
unsafe_code = "forbid"
