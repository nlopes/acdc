[workspace]
members = [
  "acdc-cli",
  "acdc-core",
  "acdc-parser",
  "converters/common",
  "converters/html",
  "converters/terminal",
]
resolver = "2"

[workspace.package]
version = "0.1.0"
edition = "2024"
authors = ["Norberto Lopes <nlopesml@gmail.com>"]
description = "A suite of tools for AsciiDoc documents"

[workspace.dependencies]
acdc-converters-common = { path = "./converters/common" }
acdc-core = { path = "./acdc-core" }
acdc-parser = { path = "./acdc-parser" }
clap = { version = "4.5.52", features = ["derive"] }
crossterm = "0.29"
pretty_assertions = "1.4"
rayon = "1.11"
rustc-hash = "2"
serde = { version = "1", features = ["derive"] }
serde_json = "1"
tracing = "0.1"
thiserror = "2"

[workspace.lints.rust]
unsafe_code = "forbid"

[workspace.lints.clippy]
# Defensive programming - prevent missing cases when enums evolve
wildcard_enum_match_arm = "deny"

[profile.release]
# Enable link-time optimization for better cross-crate inlining
lto = "thin"
# Single codegen unit for maximum optimization (slower compile, faster runtime)
codegen-units = 1
# Enable debug info for profiling in release builds
debug = "line-tables-only"
