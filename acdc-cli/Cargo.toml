[package]
name = "acdc-cli"
version.workspace = true
edition.workspace = true
authors.workspace = true
description.workspace = true

[[bin]]
name = "acdc"
path = "src/main.rs"
test = false
doc = false

[dependencies]
acdc-converters-common.workspace = true
acdc-core.workspace = true
acdc-html = { path = "../converters/html", optional = true }
acdc-parser.workspace = true
acdc-terminal = { path = "../converters/terminal", optional = true }
anyhow = "1.0.100"
clap.workspace = true
crossterm.workspace = true
miette = { version = "7", features = ["derive", "fancy"] }
rayon.workspace = true
serde.workspace = true
serde_json.workspace = true
thiserror.workspace = true
tracing.workspace = true
tracing-subscriber = { version = "0.3.20", features = ["env-filter"] }

[features]
# Default features - HTML converter is always included as the primary output format
default = ["html"]

# Output converters
html = ["dep:acdc-html"]            # HTML5 converter with Asciidoctor-compatible styling
terminal = ["dep:acdc-terminal"]    # Terminal converter with ANSI color support

# Development tools
inspect = []  # AST inspection tool for debugging parser output
tck = []      # Technology Compatibility Kit for spec compliance testing

# Feature groups for convenience
all-backends = ["html", "terminal"]  # Enable all output converters
dev-tools = ["inspect"]              # Enable development utilities
test-tools = ["tck"]                 # Enable testing and compliance tools

[lints]
workspace = true
