[package]
name = "acdc-cli"
version.workspace = true
edition.workspace = true
authors.workspace = true
description.workspace = true

[dependencies]
acdc-core.workspace = true
acdc-html = { path = "../backends/acdc-html", optional = true }
acdc-parser.workspace = true
acdc-tck = { path = "../backends/acdc-tck", optional = true }
acdc-terminal = { path = "../backends/acdc-terminal", optional = true }
anyhow = "1.0.95"
clap.workspace = true
serde.workspace = true
serde_json.workspace = true
tracing.workspace = true
tracing-subscriber = { version = "0.3.19", features = ["env-filter"] }

[features]
default = ["html"]
html = ["dep:acdc-html"]
tck = ["dep:acdc-tck"]
terminal = ["dep:acdc-terminal"]

[lints]
workspace = true
