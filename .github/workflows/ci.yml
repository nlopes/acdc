name: Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: '*'

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false

    steps:
    - uses: actions/checkout@v6

    - name: Install toolchain
      uses: dtolnay/rust-toolchain@stable
      with:
          components: clippy, rustfmt

    - name: Setup Cache
      uses: Swatinem/rust-cache@v2

    - name: Run cargo fmt
      run: cargo fmt --all -- --check

    - name: Install nextest
      uses: taiki-e/install-action@nextest

    - name: Run tests
      run: cargo nextest run --all-features --all-targets --verbose

    - name: Run doc tests
      run: cargo test --doc --verbose

    - name: Run clippy
      run: cargo clippy --all-targets --all-features -- --deny clippy::pedantic

    - name: Run clippy
      run: cargo clippy --all-targets --all-features --tests -- --deny clippy::pedantic

    - name: Check parser fixtures
      run: |
        echo "::group::Checking parser fixtures"
        # Generate fresh fixtures to temp directory
        cargo run -p acdc-parser --example generate_parser_fixtures -- --output-dir /tmp/fixtures

        # Compare with committed fixtures
        if ! diff -r acdc-parser/fixtures/tests /tmp/fixtures > /tmp/fixture-diff.txt 2>&1; then
          echo "::warning::Fixtures are out of sync with current parser output"
          echo "Differences found:"
          head -100 /tmp/fixture-diff.txt
          echo ""
          echo "If these changes are intentional, run: cargo run -p acdc-parser --example generate_parser_fixtures"
        else
          echo "âœ“ Fixtures are up to date"
        fi
        echo "::endgroup::"
      continue-on-error: true
