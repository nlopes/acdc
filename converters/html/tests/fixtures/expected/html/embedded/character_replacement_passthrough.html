<div id="preamble">
<div class="sectionbody">
<div class="paragraph">
<p>These attributes should produce raw HTML characters that bypass escaping.</p>
</div>
</div>
</div>
<div class="sect1">
<h2 id="_html_tags">HTML Tags</h2>
<div class="sectionbody">
<div class="paragraph">
<p>Line break: <br></p>
</div>
<div class="paragraph">
<p>Strong: <strong>bold</strong></p>
</div>
</div>
</div>
<div class="sect1">
<h2 id="_comparison_operators">Comparison Operators</h2>
<div class="sectionbody">
<div class="paragraph">
<p>Less than: 5 < 10</p>
</div>
<div class="paragraph">
<p>Greater than: 10 > 5</p>
</div>
</div>
</div>
<div class="sect1">
<h2 id="_ampersand">Ampersand</h2>
<div class="sectionbody">
<div class="paragraph">
<p>Ampersand alone: &</p>
</div>
<div class="paragraph">
<p>Entity syntax: &copy;</p>
</div>
<div class="paragraph">
<p>URL query: example.com?a=1&b=2</p>
</div>
</div>
</div>
