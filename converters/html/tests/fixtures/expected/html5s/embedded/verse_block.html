<section class="verse-block">
<h6 class="block-title">Fog</h6>
<blockquote class="verse">
<pre class="verse">The fog comes
on little cat feet.

It sits looking
over harbor and city
on silent haunches
and then moves on.</pre>
<footer>&#8212; <cite>Carl Sandburg, Fog</cite></footer>
</blockquote>
</section>
<div class="verse-block">
<pre class="verse">Hey diddle diddle,
The cat and the fiddle.</pre>
</div>
